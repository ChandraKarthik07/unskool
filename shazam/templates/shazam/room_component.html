<div>
    <span><a href="{% url 'createroom' %}">create</a></span>
    <div>
        <span>{{room_count}} room available<span>
        {% for room in rooms %}
        <div>
            {% if request.user == room.Host %}
            <a href="{% url 'updateroom' room.id%}">updateroom </a>
            <br>
            <a href="{% url 'delete' room.id%}">delete </a>
            <br>
            {% endif %}
            
            <a href={% url 'profile_page' room.Host.id %}>@{{room.Host.username}}</a>
            <h1>{{room.id}} --<a href=" {%url 'room' room.id%} ">{{room.name}}</a></h1>
            <h1>{{room.description}}</h1>
            <small>{{room.Topic}}</small><hr>
        </div>
        {% endfor%}
    </div>
</div>
